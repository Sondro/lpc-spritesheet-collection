

<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <title>Universal LPC Sprite Sheet Character Generator</title>
  <link rel="stylesheet" type="text/css" href="generator/css/generator.css">
  <script type="text/javascript" src="generator/js/tools.js"></script>
  <script type="text/javascript" src="generator/js/spritesheet.js"></script>
  <script type="text/javascript" src="generator/js/spriteset.js"></script>
  <script type="text/javascript" src="generator/js/category.js"></script>
  <script type="text/javascript" src="generator/js/author.js"></script>
  <script type="text/javascript" src="generator/js/assetmanager.js"></script>
  <script type="text/javascript" src="generator/js/character.js"></script>
  <script type="text/javascript" src="generator/js/filter.js"></script>
  <script type="text/javascript" src="generator/libs/jhash-2.1.js"></script>
  <script type="text/javascript" src="generator/js/generator.js"></script>
  <script type="text/javascript">
    window.onload=function (){
      assetManager.setBaseDir('./');
      assetManager.defaultAnimation = 'wc';
      assetManager.allign = 'c';
      lpcGenerator = new LpcGenerator(new Character(jHash.val()));
      lpcGenerator.onLoad();
    };
  </script>
</head>
<body>
  <div id="generator" class="hidden">
    <div class="row" id="top">
      <section id="buttons"></section>
      <section id="previewAnimationsBox" class="col-md-5">
        Preview Animation:
        <select id="whichAnim">
        </select>
        <canvas id="previewAnimations" width="1" height="1"></canvas>
      </section>
    </div>
    <div class="row" id="main">
      <form id="customizeChar">
        <section id="chooser">
          <header class="instr">Select from the character configuration options below.</header>
          <ul>
            <li class="keep">
              <span class="expanded">Sex</span>
              <ul style="display: block;">
                <li>
                  <label><input type="radio" value="sex.male" name="sex">♂ Male</label>
                </li>
                <li>
                  <label><input type="radio" value="sex.female" name="sex">♀ Female</label>
                </li>
              </ul>
            </li>
            <li class="keep">
              <span class="expanded">Skin color</span>
              <ul style="display: block;">
                <li>
                  <label><input type="radio" value="skin.ivory" name="skin"><span class="box" style="background-color:rgb(234,163,119)"></span> Ivory</label><!--line 12-->
                </li>
                <li>
                  <label><input type="radio" value="skin.gold" name="skin"><span class="box" style="background-color:rgb(234,159,84)"></span> Gold</label>
                </li>
                <li>
                  <label><input type="radio" value="skin.sienna" name="skin"><span class="box" style="background-color:rgb(169,107,76)"></span> Sienna</label>
                </li>
                <li>
                  <label><input type="radio" value="skin.copper" name="skin"><span class="box" style="background-color:rgb(127,76,49)"></span> Copper</label>
                </li>
                <li>
                  <label><input type="radio" value="skin.coffee" name="skin"><span class="box" style="background-color:rgb(68,39,37)"></span> Coffee</label>
                </li>
                <li>
                  <label><input type="radio" value="skin.comet" name="skin"><span class="box" style="background-color:rgb(39,43,57)"></span> Comet</label>
                </li>
                <li>
                  <label><input type="radio" value="skin.dove" name="skin"><span class="box" style="background-color:rgb(205,213,236)"></span> Dove</label>
                </li>
                <li>
                  <label><input type="radio" value="skin.gray" name="skin"><span class="box" style="background-color:rgb(156,157,179)"></span> Gray</label>
                </li>
                <li>
                  <label><input type="radio" value="skin.lime" name="skin"><span class="box" style="background-color:rgb(212,216,135)"></span> Lime</label>
                </li>
                <li>
                  <label><input type="radio" value="skin.green" name="skin"><span class="box" style="background-color:rgb(48,86,30)"></span> Green</label>
                </li>
            </li>
          </ul>
          <li class="keep">
            <span class="expanded">Hair color</span>
            <ul style="display: block;">
              <li>
                <label><input type="radio" value="hair_color.brunet" name="hair_color"><span class="box" style="background-color:#BC6D2C"></span> Brunet</label>
              </li>
              <li>
                <label><input type="radio" value="hair_color.blond" name="hair_color"><span class="box" style="background-color: rgb(237,220,126)"></span> Blond</label>
              </li>
              <li>
                <label><input type="radio" value="hair_color.raven" name="hair_color"><span class="box" style="background-color: rgb(53,46,61)"></span> Raven</label>
              </li>
              <li>
                <label><input type="radio" value="hair_color.redhead" name="hair_color"><span class="box" style="background-color:#FAA301"></span> Redhead</label>
              </li>
              <li>
                <label><input type="radio" value="hair_color.whiteblond" name="hair_color"><span class="box" style="background-color: rgb(237,223,149)"></span> White blond</label>
              </li>
              <li>
                <label><input type="radio" value="hair_color.white" name="hair_color"><span class="box" style="background-color: rgb(249,249,249)"></span> White</label>
              </li>
              <li>
                <label><input type="radio" value="hair_color.pink" name="hair_color"><span class="box" style="background-color: rgb(233,118,196)"></span> Pink</label>
              </li>
              <li>
                <label><input type="radio" value="hair_color.blue" name="hair_color"><span class="box" style="background-color: rgb(86,98,243)"></span> Blue</label>
              </li>
              <li>
                <label><input type="radio" value="hair_color.green" name="hair_color"><span class="box" style="background-color:#3CB95F"></span> Green</label>
              </li>
          </li>
        </ul>
        </section>
      </form>
      <section id="preview">
        <header class="instr">The complete resulting sprite sheet for your character:</header>
        <div id="spritesheet">
        </div>
      </section>
      <section id="attribution" class="hidden">
        <header class="instr">Attributions:</header>
        <p class="attribution"></p>
      </section>
    </div>
  </div>
  <div id="loading"></div>
</body>
</html>
